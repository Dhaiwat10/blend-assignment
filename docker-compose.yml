version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: blend-postgres
    environment:
      POSTGRES_USER: blend
      POSTGRES_PASSWORD: blend
      POSTGRES_DB: blend
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blend"]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: blend-app
    environment:
      PORT: 3000
      DATABASE_URL: postgres://blend:blend@db:5432/blend?schema=public
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    # The Dockerfile's CMD runs prisma db push and starts the server

volumes:
  pgdata:
